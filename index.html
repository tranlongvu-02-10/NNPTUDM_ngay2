<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts & Comments Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 30px 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .deleted {
        text-decoration: line-through;
        color: #999;
        opacity: 0.6;
      }

      .section {
        background: white;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        animation: slideUp 0.5s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .section h2 {
        color: #667eea;
        font-size: 1.8rem;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 3px solid #667eea;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .section h2 i {
        font-size: 1.6rem;
      }

      /* Checkbox styling */
      .checkbox-container {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .checkbox-container label {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        font-size: 1rem;
        color: #333;
        user-select: none;
      }

      .checkbox-container input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
        accent-color: #667eea;
      }

      /* Table styling */
      .table-container {
        overflow-x: auto;
        margin-bottom: 25px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
      }

      thead {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      th {
        padding: 15px;
        text-align: left;
        font-weight: 600;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      td {
        padding: 12px 15px;
        border-bottom: 1px solid #f0f0f0;
        font-size: 0.95rem;
      }

      tbody tr {
        transition: all 0.3s ease;
      }

      tbody tr:hover {
        background-color: #f8f9ff;
        transform: scale(1.01);
      }

      tbody tr:last-child td {
        border-bottom: none;
      }

      /* Form styling */
      .form-container {
        background: #f8f9ff;
        padding: 25px;
        border-radius: 10px;
        border: 2px solid #e8eaf6;
      }

      .form-group {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="number"] {
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        font-family: inherit;
      }

      input[type="text"]:focus,
      input[type="number"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      input[readonly] {
        background-color: #f5f5f5;
        cursor: not-allowed;
      }

      .button-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      input[type="submit"],
      input[type="button"],
      button {
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-family: inherit;
      }

      input[type="submit"],
      button.btn-save {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      input[type="submit"]:hover,
      button.btn-save:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      input[type="button"],
      button.btn-clear {
        background: #e0e0e0;
        color: #333;
      }

      input[type="button"]:hover,
      button.btn-clear:hover {
        background: #d0d0d0;
        transform: translateY(-2px);
      }

      /* Action buttons in table */
      .action-buttons {
        display: flex;
        gap: 8px;
      }

      .btn-edit,
      .btn-delete {
        padding: 6px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.85rem;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 5px;
      }

      .btn-edit {
        background-color: #4CAF50;
        color: white;
      }

      .btn-edit:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }

      .btn-delete {
        background-color: #f44336;
        color: white;
      }

      .btn-delete:hover {
        background-color: #da190b;
        transform: scale(1.05);
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .section {
          padding: 20px;
        }

        .section h2 {
          font-size: 1.5rem;
        }

        .form-group {
          grid-template-columns: 1fr;
        }

        th, td {
          padding: 10px;
          font-size: 0.85rem;
        }

        .action-buttons {
          flex-direction: column;
        }
      }

      /* Loading animation */
      .loading {
        text-align: center;
        padding: 20px;
        color: #667eea;
      }

      .loading i {
        font-size: 2rem;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }

      /* Badge styling */
      .badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.8rem;
        font-weight: 600;
      }

      .badge-success {
        background-color: #d4edda;
        color: #155724;
      }

      .badge-info {
        background-color: #d1ecf1;
        color: #0c5460;
      }
    </style>
    <script defer src="main.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1><i class="fas fa-clipboard-list"></i> Posts & Comments Management</h1>
        <p>Manage your posts and comments efficiently</p>
      </div>

      <!-- Posts Section -->
      <div class="section">
        <h2>
          <i class="fas fa-newspaper"></i>
          Posts Management
        </h2>
        
        <div class="checkbox-container">
          <label>
            <input type="checkbox" id="showDeleted" onchange="Load()" />
            <span>Hiển thị posts đã xóa</span>
          </label>
        </div>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th><i class="fas fa-hashtag"></i> ID</th>
                <th><i class="fas fa-heading"></i> Title</th>
                <th><i class="fas fa-eye"></i> Views</th>
                <th><i class="fas fa-cog"></i> Actions</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <!-- Dynamic content -->
            </tbody>
          </table>
        </div>

        <div class="form-container">
          <div class="form-group">
            <input
              type="text"
              placeholder="ID (tự động tạo)"
              id="id_txt"
              readonly
            />
            <input 
              type="text" 
              placeholder="Nhập tiêu đề bài viết" 
              id="title_txt" 
            />
            <input 
              type="number" 
              placeholder="Số lượt xem" 
              id="views_txt" 
              min="0"
            />
          </div>
          <div class="button-group">
            <input type="submit" value=" Save Post" onclick="Save()" />
            <input type="button" value=" Clear" onclick="ClearPostForm()" />
          </div>
        </div>
      </div>

      <!-- Comments Section -->
      <div class="section">
        <h2>
          <i class="fas fa-comments"></i>
          Comments Management
        </h2>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th><i class="fas fa-hashtag"></i> ID</th>
                <th><i class="fas fa-comment"></i> Comment</th>
                <th><i class="fas fa-link"></i> Post ID</th>
                <th><i class="fas fa-cog"></i> Actions</th>
              </tr>
            </thead>
            <tbody id="comments-body">
              <!-- Dynamic content -->
            </tbody>
          </table>
        </div>

        <div class="form-container">
          <div class="form-group">
            <input
              type="text"
              placeholder="ID (tự động tạo)"
              id="comment_id_txt"
              readonly
            />
            <input 
              type="text" 
              placeholder="Nhập nội dung comment" 
              id="comment_text_txt" 
            />
            <input 
              type="text" 
              placeholder="ID bài viết" 
              id="comment_postId_txt" 
            />
          </div>
          <div class="button-group">
            <input type="submit" value=" Save Comment" onclick="SaveComment()" />
            <input type="button" value=" Clear" onclick="ClearCommentForm()" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
